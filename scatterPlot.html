<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Simple line chart</title>
		<script src="https://d3js.org/d3.v3.min.js"></script>
		<style type="text/css">
			
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}

		</style>
	</head>
	<body>
		<script type="text/javascript">

			// width and height of svg
			var w = 500;
			var h = 300;
			var paddingX = 50;
			var paddingY = 30;
			
			var dataset = [
				[5, 17], [48, 90], [20, 18], [10, 3], [31, 17],
				[41, 12], [40, 44]
				];

			// scale functions
			var xScale = d3.scale.linear()
				.domain([0, d3.max(dataset, function(d) { return d[0]; })])
				.range([paddingX, w - paddingX * 2]);

			var yScale = d3.scale.linear()
				.domain([0, d3.max(dataset, function(d) { return d[1]; })])
				.range([h - paddingY, paddingY]);

			// x axis
			var xAxis = d3.svg.axis()
				.scale(xScale)
				.orient("bottom")
				.ticks(5);

			// y axis
			var yAxis = d3.svg.axis()
				.scale(yScale)
				.orient("left")
				.ticks(5);

			// create SVG element
			var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);

			// add circles
			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("cy", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("r", 3)
			   .attr("fill", "steelblue");
			   
			// add title   
			svg.append("text")
			   .attr("x", (w/2) - paddingY)
			   .attr("y", paddingY)
			   .style("text-anchor", "middle")
			   .style("text-decoration", "underline")
			   .text("Title")
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "15px");
					
			   
			//Create X axis
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(0," + (h - paddingY) + ")")
				.call(xAxis)
				.append("text")
				.attr("x", (w / 2) - paddingY)
				.attr("y", 30)
				.style("text-anchor", "middle")
				.text("x axis label")
				.attr("font-family", "sans-serif")
			    .attr("font-size", "15px");
			
			//Create Y axis
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(" + paddingX + ",0)")
				.call(yAxis)
				.append("text")
				.attr("x", -h/2)
				.attr("y", -paddingY)
				.style("text-anchor", "middle")
				.text("y axis label")
				.attr("font-family", "sans-serif")
			    .attr("font-size", "15px")
				.attr("transform", "rotate(-90)");

		</script>
	</body>
</html>
